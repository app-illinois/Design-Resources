<!doctype html>
<html lang="en">
  <head>

  </head>
  <body>
    <div id="orgchart" data-groups="[]"></div>
    <script type="module">
      import { renderOrgChart } from "/src/main.jsx";
      const rootNode = `
				<div class="card text-center">
					<h5 class="card-header bg-orange-gradient text-white">
						NCSA
					</h5>
					<div class="card-body">
						<p class="text-center">
							<span class="fw-bold">Director:</span>
							Bill Gropp
						</p>
					</div>
				</div>
			`;

      const groupNode = `
        <div class="card">
          <h5 class="card-header {bg} text-white">
            {display_name}
          </h5>
          <div class="card-body">
            <strong>Manager(s):</strong> {managers}
            <p class="mt-3 text-center">
              <a class="fw-bold" href="{link}" target="_blank">View Group Details</a>

          </div>

      `;

      const headerColor = "alternating";

      renderOrgChart({
        groups: [],
        rootNode,
        groupNode,
        headerColor
      });
